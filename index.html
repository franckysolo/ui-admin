<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ui admin</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="menu.css">
  </head>
  <body>
    <!-- Nav top -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a id="drawer-link" class="navbar-brand" href="#">
              <span class="fa fa-dashboard"></span>
              Admin UI
            </a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li><a href="#">Left link</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Right link</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.row -->
    </nav>

    <!-- wrapper page -->
    <div id="panel-drawer" class="">
      <!-- Menu accordion category -->
      <div class="panel-group" id="menu-vertical">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#menu-vertical" href="#cms">
                <span class="hidden-xs">Cms</span>
                <span class="fa fa-chevron-up spin-caret"></span>
              </a>
            </h4>
          </div>
          <div id="cms" class="panel-collapse collapse in">
            <!-- Menu modules -->
            <div class="list-group">
              <a href="#" class="list-group-item">
                <span class="fa fa-certificate"></span>
                <span class="hidden-xs">Themes</span>
              </a>
              <a href="#" class="list-group-item">
                <span class="fa fa-flag"></span>
                <span class="hidden-xs">Articles</span>
              </a>
              <a href="#" class="list-group-item">
                <span class="fa fa-pagelines"></span>
                <span class="hidden-xs">Pages</span>
              </a>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#menu-vertical" href="#shop">
                <span class="hidden-xs">Shop</span>
                <span class="fa fa-chevron-up spin-caret"></span>
              </a>
            </h4>
          </div>
          <div id="shop" class="panel-collapse collapse">
            <!-- Menu modules -->
            <div class="list-group">
              <a href="#" class="list-group-item">
                <span class="fa fa-certificate"></span>
                <span class="hidden-xs">Categories</span>
              </a>
              <a href="#" class="list-group-item">
                <span class="fa fa-headphones"></span>
                <span class="hidden-xs">Products</span>
              </a>
              <a href="#" class="list-group-item">
                <span class="fa fa-list-alt"></span>
                <span class="hidden-xs">Sales</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer-footer text-center">
        <a href="https://github.com/franckysolo/ui-admin">Fork on github</a>
      </div>
    </div>
    <div id="page">
      <h1>Page content</h1>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    // Js part
    $('#drawer-link').on('click', function (e) {
      var drawer = $('#panel-drawer');
      if (drawer.hasClass('drawer-off')) {
        drawer.removeClass('drawer-off').addClass('drawer-on');
        $('#page').removeClass('drawer-off').addClass('drawer-on');
      } else {
        drawer.addClass('drawer-off').removeClass('drawer-on');
        $('#page').addClass('drawer-off').removeClass('drawer-on');
      }
    });
    </script>
  </body>
</html>
